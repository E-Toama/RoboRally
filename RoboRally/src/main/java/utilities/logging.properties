# "handlers" specifies a comma separated list of log Handler classes.
handlers= java.util.logging.ConsoleHandler, java.util.logging.FileHandler

# show messages at the INFO and above levels.
.level= INFO

java.util.logging.FileHandler.pattern = RoboRally%u.log
java.util.logging.FileHandler.formatter = java.util.logging.SimpleFormatter

# Limit the message that are printed on the console to level INFO and above.
java.util.logging.ConsoleHandler.level = WARNING
java.util.logging.ConsoleHandler.formatter = java.util.logging.SimpleFormatter
java.util.logging.SimpleFormatter.format= [%2$s] %4$s:  %5$s %n